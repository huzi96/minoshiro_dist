<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/jquery-1.11.1.min.js"></script>
</head>
<body>
<script>
    $(function(){
        var d = $.Deferred();

        d.resolve();

        d = d.then(function(){
            console.log("hello");
        })

        d = d.then(function(){
            console.log("hello2");
        })

        d = d.then(function(){
            var def = $.Deferred();

            setTimeout(function(){
                def.resolve();
            }, 1000);

            return def.promise();
        })

        d.done(function(){
            console.log("done");
        })
    })
</script>
</body>
</html>
